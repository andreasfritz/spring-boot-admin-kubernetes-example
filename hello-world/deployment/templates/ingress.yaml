apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: {{ .Values.name }}
  rules:
    - http:
        paths:
          - path: /{{ .Values.name }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name }}
                port:
                  number: 8080
